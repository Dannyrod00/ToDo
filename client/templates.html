<template name="header">
    <header>
        <h1>My ToDo List</h1>
    </header>
</template>

<template name="form">
    <form>
        <input/>
        <button>Submit</button>
    </form>
</template>

<template name="todos">
    <ul>
        {{#each todoList}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</template>
